<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=1280, maximum-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
    <meta name="og:type" content="website" />

    <link rel="stylesheet" type="text/css" href="css/chat-with-your-buddy.css" />

  <body style="margin: 0">
    <input type="hidden" id="anPageName" name="page" value="chat-with-your-buddy" />
    <div class="container-center-horizontal">
      <div class="chat-with-your-buddy screen">
        <div class="overlap-group2">
          <img class="home-page" src="img/home-page.jpg" alt="Home/Page" />
          <div class="inner-background"></div>
          <div class="what-to-do">
            <div class="input-box">
              <div class="overlap-group">
                <p class="do-you-wanna-check-t">Do you wanna check the new cafe near library?</p>
              </div>
              <div class="overlap-group-1">
                <input
                  class="for-sure-when-do-you-want-to-meet"
                  name="forsurewhendoyouwanttomeet"
                  placeholder="For sure! When do you want to meet?"
                  type="text"
                  required
                />
              </div>
            </div>
            <div class="start-button">
              <div class="overlap-group-2">
                <img class="background" src="img/background.svg" alt="Background" />
                <h1 class="title">Send!</h1>
              </div>
            </div>
          </div>
          <div class="navigation-bar">
            <div class="resonate">RESONATE</div>
            <div class="chat-with-buddy">
              <div class="chat-with-buddy-1 skranji-normal-white-12px">Chat with your buddy</div>
            </div>
            <div class="log-in-sign-up"><p class="button-label skranji-normal-white-12px">Log In / Sign up</p></div>
            <div class="contact-us"><div class="button-label-1">Contact Us</div></div>
      
          </div>
          <div class="overlap-group-3">
            <p class="hi-josephine-do-you">Hi Josephine! Do you have any suggestions for lunch?</p>
          </div>
          <div class="button-about">  
            <div class="overlap-group1">
              <div class="bg"></div>
              <div class="about skranji-normal-white-12px">About</div>
            </div>
          </div>
        </div>
      </div>
    </div>
