<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=1280, maximum-scale=1.0" />
  <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
  <meta name="og:type" content="website" />
  <meta name="twitter:card" content="photo" />
  <link rel="stylesheet" type="text/css" href="css/home.css" />
  <link rel="stylesheet" type="text/css" href="css/styleguide.css" />
  <link rel="stylesheet" type="text/css" href="css/globals.css" />
</head>

<body style="margin: 0">
  <input type="hidden" id="anPageName" name="page" value="home" />
  <div class="container-center-horizontal">
    <div class="home screen">
      <div class="overlap-group4">
        <div class="navigation-bar">
          <div class="resonate">RESONATE</div>
          <div class="chat-with-buddy">
            <div class="chat-with-buddy-1 skranji-normal-white-12px">Chat with your buddy</div>
          </div>
          <div class="log-in-sign-up">
            <a href="../Login/log-in.html">
            <p class="button-label skranji-normal-white-12px">Log In / Sign up</p>
            </a>
          </div>
          <div class="contact-us">
            <div class="button-label-1">Contact Us</div>
          </div>
        </div>
        <div class="button-about">
          <div class="overlap-group2">
            <div class="bg"></div>
            <a href="../About/about.html">
            <div class="about skranji-normal-white-12px">About</div>
            </a>
          </div>
        </div>
      </div>
      <div class="overlap-group3">
        <div class="what-to-do">
          <p class="title title-2">Hey there! What do you want to do today?</p>

          <div class="overlap-group1">
            <textarea class="today-i-want-to-cram"
            id = "userIn"
              name="todayiwanttocramforupcomingcpsc213quizinthelibraryandgrabalunch"
              placeholder="Today I want to cram for upcoming CPSC 213 quiz in the library and grab a lunch..."
              type="text"></textarea>
          </div>
          <div class="start-button">
            <div class="overlap-group">
              <img class="background" src="img/background-3.svg" alt="Background" />
              <a href="../Preview/preview.html">
                <h1 class="title-1 title-2">Start!</h1>
              </a>
            </div>
          </div>
        </div>
        <div class="functions">
          <div class="flex-col">
            <img class="gym" src="img/gym@2x.png" alt="Gym" />
            <div class="gym-buddy">
              <div class="x-buddy skranji-normal-white-18px">Gym Buddy</div>
            </div>
          </div>
          <div class="study-buddy-container">
            <img class="study-buddy" src="img/study-buddy@2x.png" alt="Study Buddy" />
            <div class="study-buddy-1">
              <div class="x-buddy skranji-normal-white-18px">Study Buddy</div>
            </div>
          </div>
          <div class="eat-out-container">
            <img class="eat-out" src="img/eat-out@2x.png" alt="Eat Out" />
            <div class="eat-out-1">
              <div class="eat-out-2 skranji-normal-white-18px">Eat Out</div>
            </div>
          </div>
          <div class="talk-container">
            <img class="talk" src="img/talk@2x.png" alt="Talk" />
            <div class="talk-1">
              <div class="talk-2 skranji-normal-white-18px">Talk</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="home.js"></script>

</body>

</html>
